<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Spinner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <span style="--i: 0;"><img src="image1.png" alt="Image 1"></span>
    <span style="--i: 1;"><img src="image2.png" alt="Image 2"></span>
    <span style="--i: 2;"><img src="image3.png" alt="Image 3"></span>
    <span style="--i: 3;"><img src="image4.png" alt="Image 4"></span>
    <span style="--i: 4;"><img src="image5.png" alt="Image 5"></span>
    <span style="--i: 5;"><img src="image6.png" alt="Image 6"></span>
    <span style="--i: 6;"><img src="image7.png" alt="Image 7"></span>
    <span style="--i: 8;"><img src="image8.png" alt="Image 8"></span>
    <span style="--i: 8;"><img src="image8.png" alt="Image 8"></span>
    
    
  </div>

  <div class="btn-container">
    <button id="prev" class="btn">Previous</button>
    <button id="next" class="btn">Next</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
